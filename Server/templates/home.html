{% extends "layout.html" %}
{% block content %}
<div id="carousel-news-generic" class="carousel slide mb-4" data-ride="carosel">
    <ol class="carousel-indicators">
        <li data-target="#carousel-news-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-news-generic" data-slide-to="1"></li>
        <li data-target="#carousel-news-generic" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
        <div class="carousel-item active">
            <img class="d-block img-carousel" src="{{ url_for('static', filename='news_image/' + news3[0].image) }}" alt="First Slide">
            <div class="carousel-caption d-none d-md-block">
                <h5><a href="{{ url_for('main.news_fully', news=news3[0].id) }}" class=" news_carousel">{{news3[0].title}}</a></h5>
                <p class="news_carousel">{{news3[0].discription}}</p>

            </div>
        </div>
        <div class="carousel-item">
            <img class="d-block img-carousel" src="{{ url_for('static', filename='news_image/' + news3[1].image) }}" alt="Second Slide">
            <div class="carousel-caption d-none d-md-block">
                <h5><a href="{{ url_for('main.news_fully', news=news3[1].id) }}" class=" news_carousel">{{news3[1].title}}</a></h5>
                <p class="news_carousel">{{news3[1].discription}}</p>
            </div>
        </div>
        <div class="carousel-item">
            <img class="d-block img-carousel" src="{{ url_for('static', filename='news_image/' + news3[2].image) }}" alt="Third Slide">
            <div class="carousel-caption d-none d-md-block">
                <h5><a href="{{ url_for('main.news_fully', news=news3[2].id) }}" class="news_carousel">{{news3[2].title}}</a></h5>
                <p class="news_carousel">{{news3[2].discription}}</p>
            </div>
        </div>
    </div>

    <a class="left carousel-control" href="#carousel-news-generic" role="button" data-slide="prev">
        <span class="icon-next" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="left carousel-control" href="#carousel-news-generic" role="button" data-slide="next">
        <span class="icon-next" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>

</div>


{% endblock content %}
